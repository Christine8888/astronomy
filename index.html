<!doctype html>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
    <h1>
      <style>
       h1 {
         color: RGB(185,0,255);
         font-family: Courier New, Courier, Mono;
         text-align: center;}
      </style>
      Interactive H-R Diagram
    </h1>

    <h2>
      <style>
        h2 {
          color: RGB(185,0,255);
          font-family: Courier New, Courier, Mono;
          text-align: center;
        }
      </style>
        UniverseLink Labs
    </h2>
	  <canvas id="hrdiagram" width="1024" height="623"> </canvas>
    <style>
      canvas {
    	padding:0px 256px 0px 256px
      }
      img {    
      visibility: hidden;
      }
    </style>
    <style>
      p {
          font-family: Courier New, Courier, Mono;
          color: RGB(0,0,0);
          text-align: center;
        }
    </style>
    <font size="1"><p>Image Credits: https://www.thinglink.com/scene/372740071884849152</p></font>
    <form onsubmit = "coordinates();"><center>
      <style>
        p {
          font-family: Courier New, Courier, Mono;
          color: RGB(0,0,0);
          text-align: center;
        }
        input[type=text] {
          border: none;
          font-family: Courier New, Courier, Mono;
          border-bottom: 4px solid black;
          padding: 0px 0px 5px;
        }
        input[type=number] {
          border: none;
          font-family: Courier New, Courier, Mono;
          border-bottom: 4px solid black;
          padding: 0px 0px 5px;
        }
        button {
          font-family: Courier New, Courier, Mono;
          padding: 7px 7px;
        }
      </style>
      <p>Enter Absolute Magnitude (Y-Axis)</p>
      <div>
        <label for="Absolute Magnitude">Absolute Magnitude:</label>
        <input type="number" id="Absolute Magnitude">
      </div>
      <p>Enter Spectral Class (X-axis)</p>
      <div>
        <label for="Letter">Letter/Spectral Class:</label>
        <input type="text" id="Letter">
      </div>
      <div>
        <label for="Number">Number/Spectral Class</label>
        <input type="number" id="Number">
      </div>
      <div class="button">
        <button type="submit">Create Star</button>
      </div>
      </center></form>
	 <img id="hr" src="blank hr.png"></img>
      <script>
	window.onload = function() {
		  var canvas = document.getElementById("hrdiagram");
		  var ctx = canvas.getContext("2d");
		  var img = document.getElementById("hr");
	}
	var x=0;
	var y=0;
	var allElementsX=[];
	var allElementsY=[];
	      function refresh(){
		  window.onload = function() {
		  var canvas = document.getElementById("hrdiagram");
		  var ctx = canvas.getContext("2d");
		  var img = document.getElementById("hr");
		  for(var i=0;i<allElementsX.length;i++){
			ctx.beginPath();
			ctx.arc(allElementsX[i], allElementsY[i], 5, 0, 2 * Math.PI);
			ctx.fill();
		  }
	     };
	    refresh();
	    function coordinates(){
		x=0;
		y=0;
		var magnitude=document.getElementById("Absolute Magnitude").value;
		var letter=document.getElementById("Letter").value;
		var number=document.getElementById("Number").value;
		x=determinex(letter);
		x=specifyx(number);
		allElementsX.push(x);
		magnitude=magnitude*1;
		magnitude=magnitude+15;
		y=magnitude*14.37;
		y=63+y;
		allElementsY.push(y);
		window.alert(x+","+y);
		window.alert(allElementsX);
		window.alert(allElementsY);
	      }
	      function determinex(letter){
		if(letter=="O"){
		  x=63;
		  return x;
		}else if(letter=="B"){
		  x=197.4;
		  return x;
		}else if(letter=="A"){
		  x=331.9;
		  return x;
		}else if(letter=="F"){
		  x=466.3;
		  return x;
		}else if(letter=="G"){
		  x=600.7;
		  return x;
		}else if(letter=="K"){
		  x=735.1;
		  return x;
		}else if(letter=="M"){
		  x=869.6;
		  return x;
		}
	      }
	      function specifyx(number){
		if(number==1){
		  x+=13.4;
		  return x;
		}else if(number==2){
		  x+=26.9;
		  return x;
		}else if(number==3){
		  x+=40.3;
		  return x;
		}else if(number==4){
		  x+=53.8;
		  return x;
		}else if(number==5){
		  x+=67.2;
		  return x;
		}else if(number==6){
		  x+=80.7;
		  return x;
		}else if(number==7){
		  x+=94.1;
		  return x;
		}else if(number==8){
		  x+=107.5;
		  return x;
		}else if(number==9){
		  x+=121;
		  return x;
		}
	      }
	     }
    </script>
  </body>
</html>
